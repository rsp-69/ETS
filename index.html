<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan OS — Theme Selector</title>
<link rel="stylesheet" href="os.css">

  <style>
	body {
	display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Glass panel container */
.container {
  width: 70%;
  max-width: 480px;
  background: var(--glass-bg);
  backdrop-filter: blur(0.05px);
  padding: 40px;
  border-radius: var(--radius);
  border-left: 1px solid rgba(255, 255, 255, 0.9);
  border-right: 1px solid rgba(255, 255, 255, 0.9);
  border-top: 1px solid transparent;
  border-bottom: 1px solid transparent;
  box-shadow:
    0 10px 4px rgba(255, 255, 255, 0.6),
    inset 0 8px 8px rgba(0, 0, 0, 0.2),
    inset 0 -8px 8px var(--glass-border-btm); 
  text-align: center;
  margin-top: 20vh;
  z-index: 10;
  position: relative;
}

.container::before {
  content: "";
  position: absolute;
  /* Inset -1px to align perfectly over the transparent 1px border area */
  top: -1px;
  bottom: -1px;
  left: 0;
  right: 0;
  pointer-events: none;
  border-radius: inherit;
  
  /* Two gradients: one pinned to top, one pinned to bottom */
  /* Starting at center (middle of the width) */
  background-image: 
    radial-gradient(circle at center, rgba(192, 192, 192, 0.4) 0%, rgba(255, 255, 255, 0.4) 100%),
    radial-gradient(circle at center, rgba(192, 192, 192, 1) 0%, rgba(255, 255, 255, 0.4) 100%);
  
  /* Height of 1px for the border line */
  background-size: 100% 1px;
  background-position: top center, bottom center;
  background-repeat: no-repeat;

  /* Masking logic to ensure it only renders on the 1px edge */
  padding: 1px;
  -webkit-mask: 
     linear-gradient(#fff 0 0) content-box, 
     linear-gradient(#fff 0 0);
  mask: 
     linear-gradient(#fff 0 0) content-box, 
     linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
}

   h1 {
	  margin-top: 0;
      font-size: 1rem;
     color: var(--navtext);
      font-weight: 400;
    }

    p {
      color: #444;
      margin-bottom: 24px;
      font-size: 1rem;
    }

    /* Theme buttons */
    .btn {
      width: 50%;
	  box-sizing: border-box;
	  display: inline-block;
      padding: 14px;
      margin: 10px 0;
      border-radius: var(--radius);
	  border: 1px solid rgba(255,255,255,0.05);
	  box-shadow: 
    	0 1px 2px rgba(255,255,255,0.15),
  		inset 0 3px 2px var(--glass-border-top),
		inset 0 -1px 2px var(--glass-border-btm); 
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      transition: 0.25s;
	  position: relative;
	  z-index: 12;
	}

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    /* Theme previews */

    .btn.myView { 
		background: linear-gradient(45deg, #013220 60%, #FFB703 70%, #2EBB57 75%, #F4C430 90%); opacity:40%;
		}
    .btn.light { background: linear-gradient(45deg, #CED4DA 60%, #4CC9F0 70%, #FFB703 75%, #DEE2E6 90%); opacity:40%;}
    .btn.dark { background: linear-gradient(45deg, #212529 60%, #6C757D 70%, #E30B5D 75%, #2EBB57 90%); opacity:40%;}

    /* Company selector */
    select {
      width: 75%;
      padding: 14px;
      margin-top: 10px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>

<nav class="top-nav">
  <div class="nav-left">RSP</div>
  <div class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="achievements.html">Achievements</a>
    <a href="resume.html">Résumé</a>
    <a href="cover.html">Cover Letter</a>
    <a href="wip.html">About ETS</a>
  </div>
</nav>

<div class="container">
  <h1>Choose Your View</h1>
  <p>Select how you’d like to experience this résumé.</p>

  <button class="btn myView" onclick="setTheme('myView')">My View</button>
  <button class="btn light" onclick="setTheme('light')">Light Mode</button>
  <button class="btn dark" onclick="setTheme('dark')">Dark Mode</button>

  <select id="companySelect" onchange="companyThemeSelected()">
    <option value="">Org. Mode (Select)</option>
    <option value="aldi">ALDI</option>
    <option value="afl">AFL</option>
    <option value="bunnings">Bunnings</option>
    <option value="coles">Coles</option>
    <option value="kmart">KMART</option>
    <option value="yarra_trams">Yarra Trams</option>
  </select>

  <div class="note">
    More company themes are being added.
  </div>
</div>

<script>
function setTheme(themeName) {
  localStorage.setItem("ETS_THEME", themeName);

  const personalThemes = ["myView", "light", "dark", "vapour", "glass"];

  if (personalThemes.includes(themeName)) {
    window.location.href = "resume_sp.html";
  } else {
    window.location.href = "resume.html";
  }
}

function companyThemeSelected() {
  const company = document.getElementById("companySelect").value;

  if (company) {
    localStorage.setItem("ETS_THEME", company);
    window.location.href = "resume.html";
  }
}

</script>

</body>
</html>
